<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Capacidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Capacidad</h1>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Ingrese el valor">

        <label for="unidad">Convertir desde:</label>
        <select id="unidad">
            <option value="galon">Galones</option>
            <option value="litro">Litros</option>
            <option value="botella">Botellas (500ml)</option>
        </select>

        <button id="convertir">Convertir</button>

        <h2>Resultados:</h2>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
